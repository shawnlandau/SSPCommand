[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[functions]]
  directory = "netlify/functions"

[[scheduled.functions]]
  name = "fetchNews"
  cron = "0 */2 * * *"

[[scheduled.functions]]
  name = "fetchRFPs"
  cron = "0 */2 * * *"

[[scheduled.functions]]
  name = "fetchJobs"
  cron = "0 */2 * * *"

[[scheduled.functions]]
  name = "recomputeScores"
  cron = "0 2 * * *"

[[scheduled.functions]]
  name = "sendDigest"
  cron = "15 8 * * *"



